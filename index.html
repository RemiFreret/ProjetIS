<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hyperviseur Mine d'Asse</title>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="css/Mine.css"/>

	</head>

	<body>

		<div class="col-md-7">
			<div id="date"></div>
			<div id="heure"></div>
		</div>

		<div id="map" class="col-md-7"></div>

		<div id="infoGeneral" class="col-md-5">

			<div id="jour"></div>
			<div id="ecart"></div>

			<div class="progressTitle">Avancement total :</div>
			<div class="progress">
			  <div id="progress1" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
			    <span id="spanProgress1"></span>
			  </div>
			</div>

			<div class="progressTitle">Contenu à extraire ce mois :</div>
			<div class="progress">
			  <div id="progress2" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
			    <span id="spanProgress2"></span>
			  </div>
			</div>

			<div class="progressTitle">Contenu à extraire cette semaine :</div>
			<div class="progress">
			  <div id="progress3" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
			    <span id="spanProgress3"></span>
			  </div>
			</div>

			<div class="progressTitle">Nombre de moule à remplir aujourd'hui :</div>
			<div class="progress">
			  <div id="progress4" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
			    <span id="spanProgress4"></span>
			  </div>
			</div>

		</div>
		<div id="infoPlus" class="col-md-5">
			<div id="infos_robots">
				<img id="image_mine", width=310, height=200></img>
				<div id="barres_robot">
					<div class="progressTitle">Batterie :</div>
					<div class="progress col-md-2">
						<div id="progress5" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
							<span id="spanProgress5"></span>
						</div>
					</div>
				</div>
				<div id=operateur></div>
				<div id=etat></div>
				<div id=position></div>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.6.1/svg.min.js"></script>

		<script src="js/controleur.js"></script>
	</body>
</html>
